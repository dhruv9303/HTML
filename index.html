<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="c:\Users\dhruv\OneDrive\Pictures\75f1ffd54f14541b28260196ce5e8152.jpg" alt="logo" class="logo">
    <div class="container" img src="c:\Users\dhruv\OneDrive\Pictures\75f1ffd54f14541b28260196ce5e8152.jpg" alt="logo" class="logo">
        <div class="login-box">
            <h2>Welcome to <span style="color: #000000;">Food Adda!</span></h2>
            <form id="login-form">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter Email">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter Password">
                </div>
                <button type="submit">Sign in</button>
                <p class="signup-link">Don't have an account? <a href="#">Sign Up</a></p>
                <p class="forgot-password"><a href="#">Forgot Password?</a></p>
            </form>
        </div>
    </div>

    <!-- Additional Details Form -->
    <div class="details-box" id="details-form">
        <h2>Enter Your Details</h2>
        <form id="user-details">
            <div class="input-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter Full Name">
            </div>
            <div class="input-group">
                <label for="contact">Contact Number</label>
                <input type="tel" id="contact" name="contact" placeholder="Enter Contact Number">
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="login.js"></script>
</body>
</html>
